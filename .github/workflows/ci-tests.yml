name: CI Tests

on:
  pull_request:
    branches: [main, dev]
  push:
    branches: [main, dev]

concurrency:
  group: ci-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  dotnet-tests:
    name: .NET tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Clean
        run: dotnet clean server/api/api.csproj
        
      - name: Restore
        run: dotnet restore server/tests/tests.csproj

      - name: Build
        run: dotnet build server/tests/tests.csproj -c Release

      - name: Test
        run: dotnet test server/tests/tests.csproj -c Release --verbosity normal

  react-tests:
    name: React tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm run test:run
        env:
          CI: true

      - name: Build
        run: npm run build

